<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2b0c05f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header class="search-bar">
        <form class="input-group search-form" id="search-form">
          <button
            class="btn btn-outline-primary search-button"
            id="geolocation-btn"
            type="button"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
          <input
            type="search"
            placeholder="type city name..."
            class="form-control search-input"
            id="search-input"
            autocapitalize="on"
            autocomplete="address-level2"
          />
          <button
            type="submit"
            class="btn btn-outline-primary search-btn search-button"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </header>
      <main>
        <div class="title">
          <div class="current-location" id="current-location"></div>
          <div class="current-date" id="current-date">
            Saturday, 17/12/2022 at 19:30
          </div>
        </div>
        <div class="central-data row">
          <div class="central-icon col-5 col-md-3">
            <img src="images/icons/icon-rain-strong.png" alt="" />

            <div class="icon-description" id="weather-description"></div>
          </div>
          <div class="current-temp col-5 col-md-4">
            <div class="temp-number" id="current-temp-number"></div>
            <div class="temp-description">
              feels like <span id="feels-like"></span>°
            </div>
          </div>
          <div class="units col-2 col-md-2">
            <span
              ><a href="#" id="celsius-link" class="active"> °C</a> |
              <a href="#" id="fahrenheit-link" class="inactive">°F</a></span
            >
          </div>

          <div class="misc-data align-self-end col-4 col-md-3">
            <div class="chance-of-rain row">
              <div class="rain-icon col-6">
                <i class="fa-solid fa-droplet"></i>
              </div>
              <div class="rain-perc col-6"><span id="humidity"></span>%</div>
            </div>
            <div class="wind-speed row">
              <div class="wind-icon col-6">
                <i class="fa-solid fa-wind"></i>
              </div>
              <div class="wind-number col-6">
                <span id="wind-speed"></span>m/s
              </div>
            </div>
          </div>
        </div>
      </main>
      <hr />
      <div class="forecast-footer row">
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Mon</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-sun-rain.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Tue</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-rain-light.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Wed</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-rain-strong.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Thu</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-clouds.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Fri</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-rain-strong.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
        <div class="forecast-block col-4 col-md-2">
          <div class="forecast-day">Sat</div>
          <div class="forecast-icon">
            <img src="images/icons/icon-sun-rain.png" alt="" />
          </div>
          <div class="forecast-temp"><span class="high-temp">18°</span>/9°</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
